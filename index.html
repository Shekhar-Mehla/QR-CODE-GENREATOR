<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container wrapper">
      <div class="row mb-5 mt-5">
        <h1 class="mx-auto col-lg-5 col-sm-10">QR Code Generator</h1>
      </div>
      <div class="row">
        <div class="row mx-auto col-md-8 col-sm-12">
          <input
            type="text"
            placeholder="enter here..."
            class="col-md-5 col-sm-12 inputbox"
          />
          <button class="btn btn-success col-md-5 col-sm-12">
            Genrate QR code
          </button>
        </div>
        <div class="row row2">
          <div class="imgcontainer col-lg-4 mx-auto mt-3">
            <img alt="" class="" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
